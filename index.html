<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Cássio Feldkircher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .main {
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-text {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
            max-width: 600px;
            color: #333;
        }

        .hero-image img {
            width: 300px;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }

        .card {
            width: 280px;
            height: 180px;
            background-color: #cccccc;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .hero-text {
                font-size: 1.3rem;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>Portfolio Cássio Feldkircher</div>
        <div>Aptfix Labs</div>
    </header>

    <section class="main">
        <div class="hero-text">
            Soluções de software personalizados para ajudar sua empresa a crescer.
        </div>
        <div class="hero-image">
            <img src="person-working-on-laptop.jpg" alt="Pessoa trabalhando no notebook">
        </div>
        <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </section>

    <script>
        // Placeholder for future JS enhancements
        console.log("Bem-vindo ao portfolio de Cássio!");
    </script>
</body>
</html>
